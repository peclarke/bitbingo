<!DOCTYPE html>
<html lang="en">
<head>
    <title>BitBingo</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://unpkg.com/@sakun/system.css" />
    <link href="{{ url_for('static', path='home.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', path='root.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', path='mainauth.css') }}" rel="stylesheet">
</head>
<body>
    <div class="title-bar">
        {% if alert is defined and alert != None %}
        <h1 class="title">{{alert}}</h1>
        {% else %}
        <h1 class="title">Welcome to BitBingo</h1>
        {% endif %}
    </div>

    <div id="main-auth" class="window" style="width:30rem;text-align: center;">
        <!-- <div class="title-bar"> -->
            <h1 class="title">Sign In</h1>
        <!-- </div> -->
        <sub>A retro style, customisable bingo game made by Paul Clarke for all your bingo needs. Time to play, login below!</sub>
        <form method="post" action="/token">
            <div class="auth-sec">
                <input type="text" name="username" placeholder="your first name" required>
                <input type="password" name="password" placeholder="your password" required>
                <button class="btn btn-default" type="submit">Login</button>
                <small>*Don't have details? Ask your local admin!</small>
            </div>
        </form>
    </div>
</body>
</html>
